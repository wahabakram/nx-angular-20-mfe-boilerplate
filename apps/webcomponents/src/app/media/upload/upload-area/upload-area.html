<div class="icon">
  <ng-content select="[mfcUploadAreaIcon]"/>
</div>
<div class="content">
  <ng-content/>
  <div class="state" [class.is-active]="!isDropActive() && !isDropInvalid()">
    <ng-content select="[mfcUploadAreaMainState]"/>
  </div>
  <div class="state" [class.is-active]="isDropActive() && !isDropInvalid()">
    <ng-content select="[mfcUploadAreaDropState]"/>
  </div>
  <div class="state" [class.is-active]="isDropInvalid()">
    <ng-content select="[mfcUploadAreaInvalidState]"/>
  </div>
</div>
