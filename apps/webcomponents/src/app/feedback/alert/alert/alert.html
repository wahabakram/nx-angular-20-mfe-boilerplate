<div class="thumbnail">
  <ng-content select="[mfcAlertIcon]"/>

    <ng-container [ngTemplateOutlet]="iconRefTemplate"/>
  }
</div>
<div class="content">
  <div class="title">
    <ng-content select="mfc-alert-title,[mfcAlertTitle]"/>
  </div>
  <ng-content/>
</div>
<div class="actions">
  <ng-content select="[mfcAlertAction]"/>
</div>
