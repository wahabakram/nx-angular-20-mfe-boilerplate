<mfc-saturation [colorFromHue]="_colorFromHue()"
                [tinyColor]="_color()"
                (colorChange)="onSaturationColorChange($event)"/>
<mfc-hue [tinyColor]="_color()"
         (colorChange)="onHueColorChange($event)"/>
@if (showOpacity()) {
  <mfc-alpha [colorFromHue]="_colorFromHue()"
             [tinyColor]="_color()"
             (alphaChange)="onAlphaChange($event)"/>
}
<div class="relative h-12 bg-surface-container-highest
            has-[:focus]:bg-surface-container-lowest has-[:focus]:shadow-sm rounded-lg">
  <div class="text-4xs absolute start-3 top-1">HEX</div>
  <input #hexInput
         type="text" maxlength="7"
         class="h-10 mt-2 px-3 focus:outline-none w-full"
         [(ngModel)]="hexColor"
         (ngModelChange)="onHexColorChange($event)"
         (blur)="onHexColorBlur()">
  <div class="absolute right-0 top-1/2 -translate-y-1/2 z-1">
    <button mat-icon-button (mousedown)="copyToClipboard($event, hexInput)">
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
</div>
