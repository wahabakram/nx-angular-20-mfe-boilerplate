<div class="verify-email-page">
  <!-- Loading State -->
  <div *ngIf="isVerifying" class="verify-content">
    <mat-spinner diameter="60"></mat-spinner>
    <h1>Verifying your email</h1>
    <p>Please wait while we verify your email address...</p>
  </div>

  <!-- Success State -->
  <div *ngIf="!isVerifying && isSuccess" class="verify-content success">
    <div class="success-icon">
      <mat-icon>check_circle</mat-icon>
    </div>
    <h1>Email verified!</h1>
    <p>Your email has been successfully verified.</p>
    <p class="redirect-message">Redirecting to sign in...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isVerifying && !isSuccess" class="verify-content error">
    <div class="error-icon">
      <mat-icon>error</mat-icon>
    </div>
    <h1>Verification failed</h1>

    <mf-alert
      [variant]="'error'"
      [bordered]="true"
      class="error-alert">
      {{ errorMessage }}
    </mf-alert>

    <button
      mat-raised-button
      color="primary"
      (click)="goToSignIn()"
      class="action-button">
      Go to Sign In
    </button>
  </div>
</div>
