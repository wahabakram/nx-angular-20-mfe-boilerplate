<div class="signin-page">
  <div class="signin-header">
    <h1>Welcome back</h1>
    <p>Sign in to your account to continue</p>
  </div>

  <mf-alert
    *ngIf="errorMessage"
    [variant]="'error'"
    [bordered]="true"
    class="error-alert">
    {{ errorMessage }}
  </mf-alert>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="signin-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        formControlName="email"
        placeholder="Enter your email"
        autocomplete="email"
      />
      <mat-icon matPrefix>email</mat-icon>
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        placeholder="Enter your password"
        autocomplete="current-password"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="'Toggle password visibility'"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="form.get('password')?.hasError('minlength')">
        Password must be at least 6 characters
      </mat-error>
    </mat-form-field>

    <div class="form-options">
      <mat-checkbox formControlName="rememberMe">
        Remember me
      </mat-checkbox>
      <a routerLink="/auth/forgot-password" class="forgot-link">
        Forgot password?
      </a>
    </div>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="authStore.isLoading()"
      class="submit-button">
      <mat-spinner *ngIf="authStore.isLoading()" diameter="20"></mat-spinner>
      <span *ngIf="!authStore.isLoading()">Sign in</span>
    </button>
  </form>

  <div class="signin-footer">
    <p>
      Don't have an account?
      <a routerLink="/auth/signup" class="signup-link">Sign up</a>
    </p>
  </div>
</div>
