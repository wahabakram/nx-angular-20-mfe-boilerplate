<mf-panel>
  <mf-panel-header class="h-18 border-b border-b-surface-container">
    <div class="h-full flex items-center justify-between px-7 gap-7">
      <div class="flex items-center gap-7">
        <h1 class="text-base font-semibold">All Posts</h1>
        <div>
          <input type="text"
                 class="h-10 w-72 bg-surface-container text-sm focus:outline-2
                        focus:outline-primary rounded-3xl px-4"
                 placeholder="Search posts..."
                 (input)="dt.setGlobalFilter(($any($event.target)).value)">
        </div>
      </div>
      <a routerLink="/management/posts/new" mat-flat-button>Add New</a>
    </div>
  </mf-panel-header>
  <mf-panel-body class="relative">
    <div class="absolute inset-4 rounded-3xl overflow-hidden">
      <mf-datatable #dt="mfDatatable"
                     [columns]="columns()"
                     [data]="data()"
                     tableFixed
                     showHeader
                     showPagination
                     class="pin-actions-right"/>
    </div>
  </mf-panel-body>
</mf-panel>
