<div class="p-4 relative">
  <div class="absolute top-2 right-2">
    <button mat-icon-button (click)="onDismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="text-tiny text-neutral-700 dark:text-neutral-500 font-semibold">Pro Plan</div>

  <div class="flex items-baseline">
    <span class="text-2xl font-bold">$1</span>
    <span class="ml-1 text-base text-neutral-700">/mo</span>
  </div>

  <div class="mt-3 text-neutral-500 text-tiny">
    Enjoy unlimited access to our app with only a small price monthly.
  </div>

  <div class="mt-3 flex text-tiny items-center gap-4">
    <button class="text-neutral-800 dark:text-neutral-200 dark:hover:text-neutral-50
                   font-semibold hover:text-neutral-1000 transition-colors cursor-pointer"
            (click)="onDismiss()">Dismiss</button>
    <a routerLink="/pricing/basic"
       class="text-primary font-semibold hover:text-tertiary transition-colors cursor-pointer">Go Pro</a>
  </div>
</div>
