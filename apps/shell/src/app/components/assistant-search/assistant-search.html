<mat-icon class="font-icon search-icon">search</mat-icon>
<input type="text" [(ngModel)]="searchText" placeholder="Recommend to search: My orders"
       (focus)="focus($event, suggestionDropdown)">
@if (searchText) {
  <div class="absolute end-1 w-max">
    <button mat-icon-button (click)="clearText()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
}

<ng-template #suggestionDropdown>
  <mf-suggestions class="rounded-b-3xl border-t border-t-default w-[600px] p-4 flex flex-col gap-4 dropdown">
    <mf-suggestion-block heading="Recently Viewed">
      <mf-suggestion (click)="close()">
        <mat-icon mfSuggestionIcon>tune</mat-icon>
        <span>Settings</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">My Profile</span>
      </mf-suggestion>
      <mf-suggestion>
        <mat-icon mfSuggestionIcon>timeline</mat-icon>
        <span>Application statistics</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">Admin Panel</span>
      </mf-suggestion>
    </mf-suggestion-block>
    <mf-suggestion-block heading="Users">
      <mf-suggestion>
        <mf-avatar label="PS" mfSuggestionThumb class="size-8"/>
        Pavel Salauyou
      </mf-suggestion>
      <mf-suggestion>
        <mf-avatar image="assets/avatars/5.svg" label="JJ" mfSuggestionThumb class="size-8"/>
        Jessica Jones
      </mf-suggestion>
    </mf-suggestion-block>
    <mf-suggestion-block heading="Files">
      <mf-suggestion>
        <div class="size-8 bg-neutral-200 dark:bg-neutral-500 text-neutral-800 rounded-full shadow-sm
                    flex items-center justify-center dark:text-neutral-200" mfSuggestionThumb>
          <mat-icon>image</mat-icon>
        </div>
        <span>Application flow.png</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">30KB</span>
      </mf-suggestion>
      <mf-suggestion>
        <div class="size-8 bg-neutral-200 dark:bg-neutral-500 text-neutral-800 rounded-full shadow-sm
                    flex items-center justify-center dark:text-neutral-200" mfSuggestionThumb>
          <mat-icon>description</mat-icon>
        </div>
        <span>Monthly Report.pdf</span> &ndash; <span class="text-neutral-500 dark:text-neutral-400">502KB</span>
      </mf-suggestion>
    </mf-suggestion-block>
    <mf-suggestion-block heading="Create Team" showDivider>
      <div class="gap-3 flex px-2">
        <button mat-stroked-button>
          <mat-icon>add</mat-icon>Create new team
        </button>
        <button mat-stroked-button>
          <mat-icon>add</mat-icon>Add new member
        </button>
      </div>
    </mf-suggestion-block>
  </mf-suggestions>
</ng-template>
