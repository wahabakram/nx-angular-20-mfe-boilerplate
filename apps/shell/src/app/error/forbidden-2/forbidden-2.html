<div class="container mx-auto flex items-center flex-col justify-center min-h-screen px-5 py-7 md:p-7">
  <main class="text-center flex items-center flex-col justify-center">
    <div class="text-primary text-xs py-1 px-2 rounded-full font-semibold bg-primary-200">401 Error</div>
    <h1 class="font-extrabold text-2xl sm:text-3xl lg:text-4xl leading-[1.25] mt-4">
      Oops! Unauthorized.
    </h1>
    <p class="mt-5 mb-10 text-neutral-600 md:w-[600px]">
      This page is not publicly available. To access it, please login first.
    </p>
    <div class="flex items-center flex-col sm:flex-row justify-center gap-4 sm:ap-3">
      <button mat-stroked-button (click)="goBack()" class="w-full sm:w-auto">
        <mat-icon>arrow_back_ios</mat-icon> Go back
      </button>
      <a routerLink="/auth/sign-in" mat-flat-button class="w-full sm:w-auto">
        <mat-icon>login</mat-icon> Sign in
      </a>
    </div>
  </main>
  <app-error-help/>
</div>
