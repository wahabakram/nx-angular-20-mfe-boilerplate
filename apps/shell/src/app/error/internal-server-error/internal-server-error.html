<div class="container mx-auto flex items-center flex-col justify-center min-h-screen text-center px-5 py-7 md:p-7">
  <div class="text-primary sm:text-lg font-semibold">500 Error</div>
  <h1 class="font-extrabold text-3xl sm:text-4xl lg:text-5xl leading-[1.25] max-w-[600px] mt-4">
    Oops! Internal server error.
  </h1>
  <p class="mt-5 mb-10 text-sm text-neutral-600">
    Sorry, unexpected error. We are working on fixing the problem. Be back soon.
  </p>
  <div class="flex items-center flex-col sm:flex-row justify-center gap-4 sm:ap-3">
    <button mat-stroked-button (click)="goBack()" class="w-full sm:w-auto">
      <mat-icon>arrow_back_ios</mat-icon> Go back
    </button>
    <a routerLink="/" mat-flat-button class="w-full sm:w-auto">
      <mat-icon>home</mat-icon> Take me home
    </a>
  </div>
</div>
