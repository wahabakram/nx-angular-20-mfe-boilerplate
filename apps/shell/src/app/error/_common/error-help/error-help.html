<div class="grid w-full md:w-auto grid-cols-1 md:grid-cols-3 gap-7 mt-10 md:mt-20 lg:w-[900px]">
  <div class="col-span-1">
    <div class="bg-primary-200 rounded-3xl p-5">
      <div class="text-primary">
        <mat-icon>support_agent</mat-icon>
      </div>
      <div class="font-semibold mt-3">Live Chat Support</div>
      <div class="text-xs text-neutral-600 mt-1 truncate">Chat with our support team in real time.</div>
      <div class="text-2xs text-tertiary mt-4">
        <a routerLink="/" class="flex items-center font-semibold gap-2 hover:underline">
          Open Live Chat <mat-icon class="!text-[16px] !size-[16px]">call_made</mat-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="bg-primary-200 rounded-3xl p-5">
      <div class="text-primary">
        <mat-icon>edit</mat-icon>
      </div>
      <div class="font-semibold mt-3">Read Our Blog</div>
      <div class="text-xs text-neutral-600 mt-1 truncate">Why not read our blog to wait?</div>
      <div class="text-2xs text-tertiary mt-4">
        <a routerLink="/" class="flex items-center font-semibold gap-2 hover:underline">
          {{ blogLink() }} <mat-icon class="!text-[16px] !size-[16px]">call_made</mat-icon>
        </a>
      </div>
    </div>
  </div>
  <div class="col-span-1">
    <div class="bg-primary-200 rounded-3xl p-5 w-full">
      <div class="text-primary">
        <mat-icon>mail</mat-icon>
      </div>
      <div class="font-semibold mt-3">Email Support</div>
      <div class="text-xs text-neutral-600 mt-1 truncate">Or email us through email support.</div>
      <div class="text-2xs text-tertiary mt-4">
        <a routerLink="/" class="flex items-center font-semibold gap-2 hover:underline">
          {{ supportEmail() }} <mat-icon class="!text-[16px] !size-[16px]">call_made</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
