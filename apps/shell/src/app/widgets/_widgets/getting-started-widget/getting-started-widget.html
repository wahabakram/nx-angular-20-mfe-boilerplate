<section class="bg-primary-200 dark:bg-neutral-variant-950 p-6">
  <header
    class="flex items-center justify-between cursor-pointer">
    <div class="font-semibold">Getting started</div>
  </header>

  <div class="grid grid-cols-1 gap-5 mt-6 md:grid-cols-2">
    @for (item of items(); track item.title) {
      <div class="group flex items-center px-4 py-4.5 gap-x-4
                  bg-surface-container-lowest rounded-2xl transition-shadow hover:shadow-sm">
        <div class="flex-shrink-0">
          <mat-icon>{{ item.icon }}</mat-icon>
        </div>

        <div class="flex-grow">
          <h3 class="font-semibold">{{ item.title }}</h3>
          <a routerLink="/" class="text-tiny mt-0.5 text-primary hover:underline">
            {{ item.subtitle }}
          </a>
        </div>

        <a [routerLink]="item.link"
           class="flex-shrink-0 transition-all duration-200 opacity-75 cursor-pointer
                  hover:opacity-100 group-hover:translate-x-1" mat-icon-button>
          <mat-icon>
            arrow_forward
          </mat-icon>
        </a>
      </div>
    }
  </div>
</section>
