<div class="host-container">
  <div class="flex flex-col gap-4">
    <div>
      <h3 class="font-semibold dark:text-neutral-1000">{{ title() }}</h3>
      <div class="mt-2 -ms-1 flex items-center gap-1 text-sm text-neutral-600 dark:text-neutral-50">
        <mat-icon class="!size-[20px] !text-[20px]">schedule</mat-icon>
        <span>{{ timeRange() }}</span>
      </div>
    </div>

    <div class="flex items-center justify-between">
      <mf-avatar-group>
        @for (attendee of visibleAttendees(); track attendee.name) {
          <mf-dicebear [key]="attendee.name"
                        [image]="attendee.imageUrl" class="size-9"/>
        }
        @if (additionalAttendeesCount() > 0) {
          <mf-avatar-more class="size-9">+{{ additionalAttendeesCount() }}</mf-avatar-more>
        }
      </mf-avatar-group>

      <button type="button"
              matRipple
              class="flex size-10 items-center justify-center rounded-full bg-surface-container-lowest text-neutral-600
                     transition-colors hover:bg-neutral-50 cursor-pointer">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
</div>
