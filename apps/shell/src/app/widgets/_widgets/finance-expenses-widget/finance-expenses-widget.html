<div class="p-6">
  <header class="flex justify-between items-center mb-5">
    <h2 class="font-semibold">Outcome Statistics</h2>
    <a href="#" class="text-sm text-primary hover:text-tertiary">See all</a>
  </header>
  <div class="flex flex-col gap-5 mt-5">
    @for (expense of expenses(); track expense.category) {
      <div class="expense-item" [attr.data-category-type]="expense.categoryType">
        <div class="flex items-center mb-2 gap-3">
          <div class="size-12 rounded-full expense-item__icon-container flex-none flex items-center justify-center">
            <mat-icon class="expense-item__icon">{{ expense.icon }}</mat-icon>
          </div>
          <span class="text-neutral-700 font-semibold">{{ expense.category }}</span>
        </div>

        <div class="w-full rounded-full h-2 expense-item__progress-bar-bg mt-4">
          <div class="h-full rounded-full expense-item__progress-bar"
               [style.width.%]="expense.percentage">
          </div>
        </div>

        <div class="flex justify-between items-center mt-1.5 text-xs">
          <span class="font-bold expense-item__amount">
            {{ expense.amount | currency:'USD':'symbol':'1.2-2' }}
          </span>
          <span class="text-neutral-500 font-semibold">{{ expense.percentage }}%</span>
        </div>
      </div>
    }
  </div>
</div>
