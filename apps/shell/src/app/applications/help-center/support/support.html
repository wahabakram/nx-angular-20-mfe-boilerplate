<app-container>
  <mf-panel>
    <mf-panel-header class="h-18">
      <div class="h-full border-b border-b-default px-6 flex items-center justify-between">
        <div>
          <h2 class="font-bold text-lg">Tickets</h2>
        </div>
        <div>
          <button mat-flat-button>
            <mat-icon>add</mat-icon>New Ticket
          </button>
        </div>
      </div>
    </mf-panel-header>
    <mf-panel-body>
      <mf-datatable [columns]="columns()" [data]="data()"/>
    </mf-panel-body>
  </mf-panel>
</app-container>
