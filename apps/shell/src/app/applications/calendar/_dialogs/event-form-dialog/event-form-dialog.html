<h1 mat-dialog-title>
  @if (data) {
    Edit Event
  } @else {
    Create New Event
  }
</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="flex flex-col gap-2 pt-3">
    <div class="flex flex-col gap-3">
      <mat-form-field>
        <mat-label>Event Name</mat-label>
        <input matInput formControlName="title" cdkFocusInitial>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" cdkTextareaAutosize></textarea>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          @for (cat of categories(); track cat.id) {
            <mat-option [value]="cat.id">{{ cat.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field [formGroup]="rangeGroup">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker" class="me-1"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
      <div class="flex items-center justify-between gap-5">
        <!-- Start Time -->
        <mat-form-field class="w-1/2">
          <mat-label>Start Time</mat-label>
          <input
            matInput
            formControlName="startTime"
            [matTimepicker]="startTimePicker"
            readonly>
          <button mat-icon-button matSuffix (click)="startTimePicker.open()" class="me-1">
            <mat-icon>watch_later</mat-icon>
          </button>
        </mat-form-field>

        <!-- End Time -->
        <mat-form-field class="w-1/2">
          <mat-label>End Time</mat-label>
          <input
            matInput
            formControlName="endTime"
            [matTimepicker]="endTimePicker"
            readonly>
          <button mat-icon-button matSuffix (click)="endTimePicker.open()" class="me-1">
            <mat-icon>watch_later</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>

    <mat-timepicker #startTimePicker/>
    <mat-timepicker #endTimePicker/>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button [disabled]="form.invalid" (click)="save()">Save</button>
</div>
