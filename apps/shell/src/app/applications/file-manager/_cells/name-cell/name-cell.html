@let name = context.getValue();

<div class="name-cell">
  @if (row.original.type === 'image' && row.original.thumbnailUrl) {
    <img [src]="row.original.thumbnailUrl" [alt]="name" class="thumbnail" />
  } @else {
    <div class="icon">
      @switch (row.original.type) {
        @case('pdf') {
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
            <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="red" font-weight="bold">
              PDF
            </text>
          </svg>
        }
        @case ('folder') {
          <mat-icon class="filled folder">folder</mat-icon>
        }
        @case ('zip') {
          <mat-icon class="filled archive">folder_zip</mat-icon>
        }
        @default {
          <mat-icon>unknown_document</mat-icon>
        }
      }
    </div>
  }
  <span class="name-text">{{ name }}</span>
</div>
