<mf-panel>
  <mf-panel-header class="h-18 border-b border-b-surface-container">
    <div class="h-full flex items-center justify-between px-7 gap-7">
      <div class="flex items-center gap-7">
        <h2 class="text-base font-semibold">Quotations</h2>
      </div>
      <div class="flex items-center gap-2">
        <button mat-stroked-button (click)="loadQuotations()">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>

        <button mat-flat-button color="primary" (click)="createQuotation()">
          <mat-icon>add</mat-icon>
          New Quotation
        </button>
      </div>
    </div>
  </mf-panel-header>
  <mf-panel-body class="relative">
    <div class="absolute inset-4 rounded-3xl overflow-hidden">
      @if (isLoading()) {
      <div class="flex justify-center items-center py-12">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
      </div>
      } @else {
      <mf-datatable #dt="mfDatatable" [data]="quotations()" [columns]="columns()" (click)="onTableInteraction($event)"
        tableFixed showHeader showPagination class="pin-actions-right">
      </mf-datatable>
      }
    </div>
  </mf-panel-body>
</mf-panel>
