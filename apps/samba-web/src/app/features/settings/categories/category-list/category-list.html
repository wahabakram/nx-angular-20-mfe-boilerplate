<mf-panel>
  <mf-panel-header class="h-18 border-b border-b-surface-container">
    <div class="h-full flex items-center justify-between px-7 gap-7">
      <div class="flex items-center gap-7">
        <h2 class="text-base font-semibold">Category Management</h2>
        <div>
          <input type="text" class="h-10 w-72 bg-surface-container text-sm focus:outline-2
                     focus:outline-primary rounded-3xl px-4" placeholder="Search categories..."
            (input)="onSearch($event)">
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button mat-stroked-button (click)="loadCategories()">
          <mf-icon name="solar:refresh-line-duotone" />
          Refresh
        </button>
        <button mat-flat-button color="primary" (click)="createCategory()">
          <mf-icon name="solar:add-circle-line-duotone" />
          New Category
        </button>
      </div>
    </div>
  </mf-panel-header>
  <mf-panel-body class="relative">
    <div class="absolute inset-4 rounded-3xl overflow-hidden">
      @if (isLoading()) {
        <div class="flex justify-center items-center h-full">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
      } @else {
        <mf-datatable
          #dt="mfDatatable"
          [data]="categories()"
          [columns]="columns()"
          tableFixed
          showHeader
          showPagination
          (click)="onTableInteraction($event)"
          class="pin-actions-right">
        </mf-datatable>
      }
    </div>
  </mf-panel-body>
</mf-panel>
