<mf-panel>
  <mf-panel-header class="h-18 border-b border-b-surface-container">
    <div class="h-full flex items-center justify-between px-7 gap-7">
      <div class="flex items-center gap-7">
        <h2 class="text-base font-semibold">User Management</h2>
      </div>
      <div class="flex items-center gap-2">
        <button mat-stroked-button (click)="loadUsers()">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
        <button mat-flat-button color="primary" (click)="createUser()">
          <mat-icon>add</mat-icon>
          New User
        </button>
      </div>
    </div>
  </mf-panel-header>
  <mf-panel-body class="relative">
    <div class="absolute inset-4 rounded-3xl overflow-hidden">
      @if (isLoading()) {
        <div class="flex justify-center items-center h-full">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
        </div>
      } @else {
        <mf-datatable
          #dt="mfDatatable"
          [data]="users()"
          [columns]="columns()"
          tableFixed
          showHeader
          showPagination
          (click)="onTableInteraction($event)"
          class="pin-actions-right">
        </mf-datatable>
      }
    </div>
  </mf-panel-body>
</mf-panel>
