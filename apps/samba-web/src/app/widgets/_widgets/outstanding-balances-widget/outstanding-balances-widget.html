<div class="relative overflow-hidden group h-full">
  <div class="flex gap-5 p-6">
    <div class="rounded-lg bg-info size-12 flex-none flex items-center justify-center text-white">
      <mf-icon name="solar:wallet-line-duotone" />
    </div>
    <div>
      <div class="truncate text-sm font-medium text-neutral-500">Outstanding Balances</div>
      <div class="flex items-center gap-2">
        <div class="text-xl font-semibold text-neutral-800 dark:text-neutral-100">
          Rs {{ totalOutstanding() | number:'1.2-2' }}
        </div>
      </div>
      <div class="text-xs text-neutral-500 mt-1">
        {{ customersWithBalance().length }} customer(s)
      </div>
    </div>
  </div>
  <div class="absolute right-0 top-0 bottom-0">
    <button
      matRipple
      matTooltip="View ledger"
      class="cursor-pointer h-full hover:bg-surface-container-high
             w-10 bg-surface-container flex
             items-center justify-center invisible group-hover:visible"
    >
      <mf-icon name="solar:arrow-right-line-duotone" />
    </button>
  </div>
</div>
