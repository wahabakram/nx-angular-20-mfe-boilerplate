<div class="relative overflow-hidden group h-full">
  <div class="flex gap-5 p-6">
    <div class="rounded-lg bg-orange-500 size-12 flex-none flex items-center justify-center text-white">
      <mat-icon>warning</mat-icon>
    </div>
    <div>
      <div class="truncate text-sm font-medium text-neutral-500">Low Stock Items</div>
      <div class="flex items-center gap-2">
        <div class="text-xl font-semibold text-neutral-800 dark:text-neutral-100">{{ lowStockCount() }}</div>
        <div class="flex items-baseline text-sm gap-1 font-semibold text-orange-600 dark:text-orange-400">
          <mat-icon class="!text-lg !w-4 !h-5">priority_high</mat-icon>
          <span class="sr-only">Needs attention</span>
        </div>
      </div>
    </div>
  </div>
  <div class="absolute right-0 top-0 bottom-0">
    <button matRipple matTooltip="View low stock items"
            class="cursor-pointer h-full hover:bg-surface-container-high
                 w-10 bg-surface-container flex
                 items-center justify-center invisible group-hover:visible">
      <mat-icon>arrow_right_alt</mat-icon>
    </button>
  </div>
</div>
