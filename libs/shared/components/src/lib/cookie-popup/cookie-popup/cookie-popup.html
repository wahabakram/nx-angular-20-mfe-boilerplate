<ng-template #contentRef>
  <div class="mf-cookie-popup">
    <h4 class="title">
      <ng-content select="[mfCookiePopupTitle]"/>
    </h4>
    <div class="message">
      <ng-content/>
    </div>
    <div class="controls">
      <button mat-stroked-button class="control" (click)="acceptNecessaryCookiesOnly()">
        <ng-content select="[mfCookiePopupAcceptNecessaryOnlyButton]"/>
      </button>
      <button mat-flat-button class="control" (click)="acceptAllCookies()">
        <ng-content select="[mfCookiePopupAcceptAllButton]"/>
      </button>
    </div>
  </div>
</ng-template>
