<div class="bg-base-100 rounded-xl shadow-lg w-full h-full overflow-hidden">
    <!-- Header -->
    <div cdkDrag cdkDragHandle cdkDragRootElement=".cdk-overlay-pane"
        class="cursor-move flex justify-between items-center py-6 px-8">
        <!-- Dynamic Header Component -->
        <ng-container #headerContainer class="flex-1" [class.hidden]="!config.header" />

        @if (!config.header) {
        <!-- Default Title Header -->
        <h2 class="text-xl font-semibold">{{ config.title || 'Dialog' }}</h2>
        }
        <button class="btn btn-sm btn-circle btn-ghost" (click)="close()">âœ•</button>
    </div>

    <!-- Dynamic Content -->
    <div class="h-full max-h-[calc(100vh-200px)] px-8 overflow-y-auto">
        <ng-container #contentContainer />
    </div>

    <!-- Optional Footer Buttons -->
    <ng-container #footerContainer />
</div>
