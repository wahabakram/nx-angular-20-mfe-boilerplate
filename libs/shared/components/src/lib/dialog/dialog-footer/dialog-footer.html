<div class="flex justify-end gap-2 p-6">
    @for (btn of config()?.buttons; track $index) {
    <button [type]="btn.type || 'button'" class="btn btn-sm" [ngClass]="btn.class || 'btn-outline'"
        [disabled]="btn.disabled || btn.loading" (click)="buttonClick.emit(btn.action || btn.label.toLowerCase())">
        @if (btn.loading) {
          <span class="loading loading-spinner loading-xs"></span>
        } @else if (btn.icon) {
          <mf-icon name="{{ btn.icon }}" class="w-5 h-5 mr-1" />
        }
        {{ btn.label }}
    </button>
    }
</div>
