<header class="flex items-center justify-between pe-3">
  <div mat-dialog-title>New Customer</div>
  <button mat-icon-button (click)="onCancel()" aria-label="Close dialog">
    <mat-icon>close</mat-icon>
  </button>
</header>
<form [formGroup]="form" (ngSubmit)="onCreate()">
  <div mat-dialog-content>
    <section>
      <h2 class="section-title">Customer data</h2>
      <mat-form-field>
        <mat-label>Country</mat-label>
        <mf-country-select formControlName="country" />
      </mat-form-field>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Customer name</mat-label>
          <input matInput formControlName="customerName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Company ID</mat-label>
          <input matInput formControlName="companyId" placeholder="e.g 35792232" />
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Tax ID</mat-label>
          <input matInput formControlName="taxId" placeholder="e.g 2312385781" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>VAT ID</mat-label>
          <input matInput formControlName="vatId" />
        </mat-form-field>
      </div>

      <label class="vat-label">VAT payer type</label>
      <mat-button-toggle-group formControlName="vatPayerType" class="vat-toggle-group">
        <mat-button-toggle value="VAT payer">VAT payer</mat-button-toggle>
        <mat-button-toggle value="Not VAT payer">Not VAT payer</mat-button-toggle>
      </mat-button-toggle-group>
    </section>

    <section>
      <h2 class="section-title">Address</h2>
      <mat-form-field>
        <mat-label>Street and number</mat-label>
        <input matInput formControlName="street" />
      </mat-form-field>

      <div class="form-row">
        <mat-form-field>
          <mat-label>Municipality</mat-label>
          <input matInput formControlName="municipality" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Postal code</mat-label>
          <input matInput formControlName="postalCode" />
        </mat-form-field>
      </div>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <-country-select formControlName="addressCountry" />
      </mat-form-field>
    </section>

    <section>
      <h2 class="section-title">Contact</h2>
      <div class="form-row">
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Company web</mat-label>
          <input matInput formControlName="companyWeb" placeholder="https://example.com" />
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Phone number</mat-label>
        <mf-phone-input formControlName="phoneNumber" />
      </mat-form-field>
    </section>
  </div>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create client</button>
  </div>
</form>
