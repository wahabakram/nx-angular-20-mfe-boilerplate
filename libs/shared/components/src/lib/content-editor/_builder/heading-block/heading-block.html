<div #contentRef
     class="content"
     [mfContentEditorContentEditable]="_content()"
     [props]="props()"
     (propsChanged)="onPropsChanged($event)"
     [attr.data-empty-placeholder]="placeholder()"
     (contentChanged)="onContentChanged($event)"
     (pressedEnter)="onPressedEnter($event)"
     (keydown)="_onKeyDown($event)"
     (initialized)="onContentEditableInitialized()"></div>
