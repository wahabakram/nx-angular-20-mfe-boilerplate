<h1 mat-dialog-title>Edit link</h1>
<mat-dialog-content [formGroup]="form" class="!overflow-hidden">
  <mat-form-field class="w-full">
    <mat-label>Href (Url, Tel or other)</mat-label>
    <input matInput type="text" formControlName="href">
    <mat-hint>To delete the link, clear this field and apply</mat-hint>
  </mat-form-field>
  <mat-slide-toggle formControlName="openInNewTab" class="mt-5">Open link in a new tab</mat-slide-toggle>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-flat-button
          [mat-dialog-close]="true"
          [disabled]="form.invalid" (click)="add()">Apply</button>
</mat-dialog-actions>
