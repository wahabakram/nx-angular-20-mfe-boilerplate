<div class="flex items-center gap-2.5">
  <div class="icon">
    <ng-content select="[mfFileIcon]"/>
  </div>
  <div>
    <div class="text-sm overflow-hidden text-ellipsis whitespace-nowrap max-w-[220px]">{{ name() }}</div>
    @if (size()) {
      <div class="text-xs text-neutral-500 overflow-hidden text-ellipsis whitespace-nowrap max-w-[220px]">{{ size() }}</div>
    }
  </div>
</div>
<div class="flex items-center gap-1">
  @if (state() === 'uploading') {
    <mf-gauge class="size-10" [value]="progress()">
      <mf-gauge-value class="text-2xs">{{ progress() }}%</mf-gauge-value>
    </mf-gauge>
  }

  <div class="controls">
    <ng-content select="[mfGridFileControl]"/>
  </div>
</div>

@if (state() === 'error' && errorMessage()) {
  <div class="error">
    {{ errorMessage() }}
  </div>
}
